<html>
<head>
  <title>OpenLayers Example</title>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body>
      <div style="width:100%; height:100%" id="map"></div>
      <script defer="defer" type="text/javascript">
        var map = new OpenLayers.Map('map');
        //var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS","http://geometeoserver/cgi-bin/mapserv?map=/home/fabio/losvueltos/geometeo/cartografia/data/shapes-cloudmade.map&",{layers: 'cartografia_europe_administrative'});
        var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS","http://geometeoserver/cgi-bin/tilecache.cgi",{layers: 'basic'});
        map.addLayer(wms);
        map.zoomToMaxExtent();
      </script>

</body>
</html>
